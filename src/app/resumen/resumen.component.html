<div class="resumen">
    <div class="fondo">            
        <img id="fondo" src="./assets/imagenes/fondo2.jpg" alt="fondo">
        <div id="foto-cnt">                        
            <img id="foto" src={{archivo}} alt="foto">                        
            <div class="icon-cnt" *ngIf="datos.login">
                <label for="sel-pic" id="lbl-icon"><img src="./assets/imagenes/Edit_icon_b.png" id="icon" alt="icon select file"></label>
                <input type="file" id="sel-pic" (change)="capturarFile($event)" accept=".png, .jpg">
            </div>            
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
