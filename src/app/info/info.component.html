    <ul>
        <li><h2>{{dataServ.educacion[0].titulo}}</h2><img id="inti" src="./assets/imagenes/LogosInti.png" alt="logoInti"></li>
        <li><h2>{{dataServ.educacion[1].titulo}}</h2><img id="inac" src="./assets/imagenes/inaclogo.png" alt="logoInac"></li>
    </ul>
</div>
